<body>

        <div class="img">

                <h1 class="logo">Sign In? La<span>Lezat</span>!</h1>
                <a href="signin.html">Sign In</a>

        <div class="signin">
            <div class="icon">

                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>

                        </div>
                    </div>
                    <a href="home.html" class="sign-but">Sign Up</a>
                </form>

        </div>
    </div>
